<div class="container px-4 py-5" id="custom-cards">
  <div class="row">
    <div class="col-10">
      <a href='#' class="text-black"><h1 class="pb-2 border-bottom">Articles</h1></a>
    </div>
    <div class="col-2">
      <a  routerLink="/add/new" routerLinkActive="active" class="btn btn-primary">
        New article
      </a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5 overflow-auto" style="height: 16em !important;">
    <ng-template ngFor let-article [ngForOf]="articles" let-i="index" >
      <div class="col pb-2">
        <div class="card card-cover h-70 overflow-hidden text-white bg-dark rounded-5 shadow-sm">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h2 class="pt-1 mt-1 mb-1 display-6 lh-1 fw-bold"><a [routerLink]="['/',article.name]" class="text-white"><i class="fa fa-eye" aria-hidden="true"></i> {{ article.name }}</a></h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <a [routerLink]="['/edit',article.name ]" class="text-white"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-template>  
  </div>
</div>
<div class="b-example-divider"></div>

<router-outlet></router-outlet>
